  <!-- Masthead -->
  <header class="masthead text-white text-center">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-xl-9 mx-auto">
          <h1 class="mb-5">The XMLHttpRequest Object</h1>
        </div>
      </div>
    </div>
  </header>

  <!-- Counter -->
	<section class="text-center">
			<div class="row">
			  <div id="div1" class="column" >
				<h3>Request</h3>
				<form name="URL" method="post">
				Endpoint: <input type="text" name="endPoint" value="https://httpbin.org/get">
				</form>
				<button type="button" onclick=" loadDoc() ">Ajax request</button>
			  </div>
			  <div id="div2" class="column">
				<h3>Response</h3>
				<p id="response"></p>
			  </div>
			</div>
	</section>
		<script>
			function loadDoc() {
				var xhttp = new XMLHttpRequest();
				xhttp.onreadystatechange = function() {
					if (this.readyState == 4 && this.status == 200) {
						document.getElementById("response").innerHTML = this.responseText;
					}
				};
				xhttp.open("GET", document.forms["URL"]["endPoint"].value, true);
				xhttp.send();
			}
		</script>

  <!-- Bootstrap core JavaScript -->
