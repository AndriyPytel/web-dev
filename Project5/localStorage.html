  <!-- Masthead -->
  <header class="masthead text-white text-center">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-xl-9 mx-auto">
          <h1 class="mb-5">Local Storage</h1>
        </div>
      </div>
    </div>
  </header>

  <!-- Counter -->
	<section class="text-center">
		      <p>
					       Value: <input id="create" type="text" name="value">
                 <button type="button" onclick="createVal()">Create</button>
				  </p>
          <p>
					       New value: <input id="update" type="text" name="value">
					       <button type="button" onclick="updateVal()">Update</button>
				  </p>
          <p>
					<button type="button" onclick="deleteVal()">Delete</button>
          </p>
          <h3>Value: <p id="value"></p></h3>


		<script>
			function createVal(){
				localStorage.setItem('storedValue', document.getElementById('create').value);
				displayChanges();
			}
			function updateVal(){
				localStorage.setItem('storedValue', document.getElementById('update').value);
				displayChanges();
			}
			function deleteVal(){
				localStorage.removeItem('storedValue');
				displayChanges();
			}
			function displayChanges(){
				document.getElementById('create').value = "";
				document.getElementById('update').value = "";
				document.getElementById("value").innerHTML = localStorage.getItem('storedValue');
			}

		</script>
	</section>
