}

  margin-left: auto;
  margin-right: auto;
  width: 50%;
}
</style>
  <meta charset="utf-8">

  <!-- Bootstrap core CSS -->
  <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/zebraTable.css" rel="stylesheet">
  <!-- Custom fonts for this template -->
  <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet">
  <link href="vendor/simple-line-icons/css/simple-line-icons.css" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css">

  <!-- Custom styles for this template -->
  <link href="css/landing-page.min.css" rel="stylesheet">
  <link href="css/split.css" rel="stylesheet">

<script>
	function allowDrop(ev) {
	  ev.preventDefault();
	}

	function drag(ev) {
	  ev.dataTransfer.setData("text", ev.target.id);
	}

	function drop(ev) {
	  ev.preventDefault();
	  var data = ev.dataTransfer.getData("text");
	  ev.target.appendChild(document.getElementById(data));
	}
	</script>
</head>

<body>

  <!-- Masthead -->
  <header class="masthead text-white text-center">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-xl-9 mx-auto">
          <h1 class="mb-5">Drag Drop</h1>
        </div>
      </div>
    </div>
  </header>

  <section class="text-center">
		<div class="row">
		  <div id="div1" class="column" ondrop="drop(event)" ondragover="allowDrop(event)">
		      <h1>1</h1>
			    <img id="drag1" class="center" src="images/kotek.jpg" draggable="true" ondragstart="drag(event)" width="241" height="241">
		  </div>
		  <div id="div2" class="column" ondrop="drop(event)" ondragover="allowDrop(event)">
		      <h1>2</h1>
		  </div>
		</div>
  </section>

  <!-- Bootstrap core JavaScript -->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

</body>

</html>
